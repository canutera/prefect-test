name: Deployment

concurrency:
  group: production
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment:
    runs-on: self-hosted
    environment: production
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      
      - name: Python Version
        run: python --version 
      
      - name: check if poetry is installed
        run: pip install poetry

      - name: install dependencies
        run:  |
              poetry shell
              poetry install
              pip -V
      
      - name: Config Prefect
        run: |
             poetry run prefect config set PREFECT_SERVER_API_HOST=192.168.0.2:4200
             poetry run prefect config set PREFECT_API_URL=http://192.168.0.2:4200/api 

      - name: Create Prefect Service
        run: |
          powershell -ExecutionPolicy Bypass -File create_prefect_service.ps1
    
      - name: Start Prefect Server
        run: |
          sc start PrefectServer
      - name: start agent
        run: poetry run prefect agent start --pool "default-agent-pool"

      - name: start server
        run: start cmd.exe /k poetry run prefect start server
